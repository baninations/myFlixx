<div class="profile">
    <h1>Your Profile</h1>
    <div class="grid">
        <p>Username: {{ user.Username }}</p>
        <p>Email: {{ user.Email }}</p>
    </div>
    <mat-card class="mat-card">
        <h1>Edit Profile Info</h1>
        <mat-card-content>
            <form class="profile-form">
                <mat-form-field class="mat-form-field">
                    <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username"
                        required>
                </mat-form-field>
                <mat-form-field class="mat-form-field">
                    <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password"
                        name="Password" required>
                </mat-form-field>
                <mat-form-field class="mat-form-field">
                    <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email" required>
                </mat-form-field>
                <mat-card-actions>
                    <button class="mat-form-button" mat-raised-button (click)="updateUser()" color="accent">
                        Update User
                    </button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
    <div class="info">

    </div>
</div>
